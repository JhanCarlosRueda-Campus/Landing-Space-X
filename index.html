<!DOCTYPE html>
<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    async></script>

  <script src="https://kit.fontawesome.com/932c26312f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/campusaurio.png">
  <title>SpaceX</title>
</head>


<body>

  <!--Section nav start -->

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top pt-3">
    <div class="container">
      <a href="#">
        <img src="img/logo.png" class="img-fluid logo" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <ul class="navbar-nav text-center">

          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Missions</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!--Section nav end -->


  <!--Section header start-->

  <div class="container-fluid home size d-flex flex-column-reverse py-5">
    <div class="container subhome py-5">
      <div class="row py-5">
        <div class="col py-5 ">
          <h1 class="text-light">SpaceX</h1>
          <button type="button" class="btn btn-light">About us</button>
        </div>
      </div>
    </div>
  </div>

  <!--Section header end-->


  <!--Section missions start-->

  <div class="container-fluid missions size py-5">
    <div class="container subhome py-5">
      <h1 class="text-light text-center pb-5">Missions</h1>
      <div class="overflow-scroll py-5 ">
        <div class="row " id="cards-missions">

        </div>
      </div>
    </div>
  </div>
  <!-- Modal start -->
  <div class="modal-missions">
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content " id="content_modal">


        </div>
      </div>
    </div>

  </div>

  <!-- Modal end -->

  <!--Section missions end-->



  <!--Section products start-->

  <!--Section products end-->



  <!--Section about start-->

  <!--Section about end-->



  <!--Section contacts start-->
  <div class="container-fluid  contact size">

    <div class="container py-5">

      <div class="row py-5">

        <div class="col">

          <h1 class="">Contact</h1>

          <div class="container formulario py-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your personal information with anyone else.</div>
              </div>
              <div class="">
                <label for="exampleInputPassword1" class="form-label">Comments</label>
                <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Tell us you opinion"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Send me hot news</label>
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>


        <div class="col">
        
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.5551497613073!2d-73.12692659791547!3d7.061438474561969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e683fed828a86c7%3A0xa6a758358aa25167!2sCampus%20Land!5e0!3m2!1sen!2sco!4v1677792466475!5m2!1sen!2sco" width="625" height="544" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          
        </div>
      </div>


    </div>
    <!--Section contacts end-->

    <!--Footer-->


    <!--Footer-->



    <script src="app.js"></script>
</body>

</html>
